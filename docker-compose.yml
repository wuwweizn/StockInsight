version: '3.8'

services:
  stock-analysis:
    build: .
    container_name: stock-analysis-v1
    ports:
      - "8588:8588"
    volumes:
      # 挂载数据目录，持久化数据库和配置
      - ./data:/app/data
      # 如果需要，可以挂载配置文件（可选）
      # - ./config.json:/app/data/config.json:ro
    environment:
      - PYTHONUNBUFFERED=1
      - DATA_DIR=/app/data
      - DB_PATH=/app/data/stock_data.db
      - CONFIG_PATH=/app/data/config.json
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8588/api/auth/current-user')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

